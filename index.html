<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ping Pong Score Keeper</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&family=Nanum +Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<div class='wrapper'>
  <div class='playscore-container'>
    <span class='player1-score'>0</span> 
    to
    <span class='player2-score'>0</span>
  </div>

  <p>Use the buttons below to keep score</p>

  <label for='play-selection'>Playing to</label>
  <select name="" id="playTo">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>

<div class='btn-container'>
    <button class='btn btn-player1'>+1 Player One</button>
    <button class='btn btn-player2'>+1 Player Two</button>
    <button class='btn btn-reset'>Reset</button>
</div>

</div>

    <script src="script.js"></script>
  </body>
</html>
